<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Britlex</title>
    </head>
    <body>
        <div class="page">
            <header class="header page__header">
                <div class="page__box">
                    <div class="header__box">
                        <div class="header__logo">
                            <span>Brit</span><span>lex</span>
                        </div>
                        <nav>
                            <ul class="navbar header__navbar">
                                <a href="#home">
                                    <li class="navbar__item">Home</li>
                                </a>
                                <a href="#skills">
                                    <li class="navbar__item">Skills</li>
                                </a>
                                <a href="#aboutus">
                                    <li class="navbar__item">About us</li>
                                </a>
                                <a href="#pricing">
                                    <li class="navbar__item">Pricing</li>
                                </a>
                                <a href="#contacts">
                                    <li class="navbar__item">Contacts</li>
                                </a>
                            </ul>
                        </nav>
                        <button class="button header__button">
                            Let's Talk
                        </button>
                    </div>
                </div>
            </header>
            <main>
                <div class="page__box">
                    <section class="welcome page__welcome">
                        <div class="welcome__body">
                            <div class="welcome__content">
                                <h1 class="welcome__title">Learn</h1>
                                <h1 class="welcome__title">
                                    Any Foreign Language
                                </h1>
                                <div class="welcome__img">
                                    <svg width="120" height="120">
                                        <use
                                            xlink:href="./img/sprite-icons.svg#lamp"
                                        ></use>
                                    </svg>
                                </div>
                                <div class="welcome__text">
                                    With our teachers who write a program for
                                    each student, you will be able to make your
                                    first sketch after the first lesson.
                                </div>
                                <button class="button button__welcome">
                                    Get started
                                </button>
                            </div>
                            <div>
                                <svg width="661" height="661">
                                    <use
                                        xlink:href="./img/sprite-icons.svg#main"
                                    ></use>
                                </svg>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
